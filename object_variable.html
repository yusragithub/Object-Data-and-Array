<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Variable</title>
</head>
<body>
    <h1>Object Variable</h1>
    <p id="p1"></p>
    <script>
        var student = {
            name: "Yusra",
            age: "14",
            city: "Karachi",
            school: "APS COD",
            fav_color: "Navy Blue"
        };
        document.write("Student's name is " + student.name + " and her age is " + student.age + ". She lives in " + student.city + " and study in " + student.school + ".");
    </script>
</body>
</html>
