<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and its methods in JS</title>
</head>
<body>
    <h1>Arrays and its methods in JS</h1>
    <script>
        var sports = ["Football", "Basketball", "Netball", "Hockey", "Soccer", "Cricket", "Baseball"];
        document.write("In these sports " + ":-" + "<br>" + "<br>" + sports.join(" * ") + "<br>" + "<br>" + "my favourite sport is " + sports[1]);

        document.write("<br>" + "<br>" + sports.pop());
        document.write("<br>" + "<br>" + sports)
    </script>
</body>
</html>
